<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>CLIENTE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>>
    <h:body>
        <h:form>
            <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true" />
            <p:fieldset legend="Nuevo Cliente">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{clienteController.cliente.nombre}"/>
                </h:panelGrid>
                <p:commandButton icon="ui-icon-check" value="Registrar" update="mensaje" actionListener="#{clienteController.registrar()}"/>
                
            </p:fieldset>
        </h:form>
        <br/>
        <p:separator/>
        <br/>
        <p:fieldset legend="Listado de Clientes">
            <p:dataTable var="clientes" value="#{clienteController.clientes}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{clientes.nombre}"/>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:body>>
</html>
