<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <br/>
                <h:form>
                    <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true" />
                    <p:fieldset legend="Nuevo Cliente">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Nombre" />
                            <p:inputText value="#{clienteController.cliente.nombre}"/>
                        </h:panelGrid>
                        <p:commandButton icon="ui-icon-check" value="Registrar" update="display,mensaje" actionListener="#{clienteController.registrar()}"/>

                    </p:fieldset>
                <br/>
                <p:separator/>
                <br/>
                <p:fieldset  legend="Listado de Clientes">
                    <p:dataTable id="display" var="clientes" value="#{clienteController.clientes}" filteredValue="#{clienteController.clientesfiltered}" >
                        <f:facet name="header">
                                 <h:commandLink >
                                     <p:graphicImage library="images" name="excel.ico" width="48" alt="aca" />
                                    <p:dataExporter type="xls" target="display" fileName="productos" />
                                </h:commandLink>
                        </f:facet>
                        <p:column headerText="Id" filterBy="#{clientes.id}" filterMatchMode="contains">
                            <h:outputText value="#{clientes.id}"/>
                        </p:column>
                        <p:column headerText="Nombre" filterBy="#{clientes.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{clientes.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
