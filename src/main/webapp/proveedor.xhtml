<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>PROVEEDOR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>>
    <h:body>
        <h:form>
            <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true" />
            <p:fieldset legend="Datos del proveedor">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{proveedorController.proveedor.nombre}"/>
                </h:panelGrid>
                <p:commandButton icon="ui-icon-check" value="Registrar" update="mensaje" actionListener="#{proveedorController.registrar()}"/>
                
            </p:fieldset>
        </h:form>
    </h:body>>
</html>
