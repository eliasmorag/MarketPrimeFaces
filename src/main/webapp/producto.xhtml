<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <br/>
                <h:form>
                    <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true" />
                    <p:fieldset legend="Nuevo Producto">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Nombre" />
                            <p:inputText value="#{productoController.producto.nombre}"/>

                            <p:outputLabel value="Descripcion" />
                            <p:inputText value="#{productoController.producto.descripcion}"/>

                            <p:outputLabel value="Precio" />
                            <p:inputText value="#{productoController.producto.precio}"/>

                            <p:outputLabel value="Cantidad" />
                            <p:inputText value="#{productoController.producto.cantidad}"/>
                        </h:panelGrid>
                        <p:commandButton icon="ui-icon-check" value="Registrar" update="mensaje,display" actionListener="#{productoController.registrar()}"/>
                    </p:fieldset>
                    <br/>
                    <p:separator/>
                    <br/>
                    <p:fieldset legend="Listado de productos">
                        <p:dataTable var="productos" id="display" value="#{productoController.productos}" filteredValue="#{productoController.productosfiltered}">
                             <f:facet name="header">
                                 <h:commandLink >
                                     <p:graphicImage library="images" name="excel.ico" width="48" alt="aca" />
                                    <p:dataExporter type="xls" target="display" fileName="productos" />
                                </h:commandLink>
                            </f:facet>
                            <p:column headerText="Id" filterBy="#{productos.id}" filterMatchMode="contains" sortBy="#{productos.id}">
                            <h:outputText value="#{productos.id}"/>
                            </p:column>
                            <p:column headerText="Nombre" filterBy="#{productos.nombre}" filterMatchMode="contains" sortBy="#{productos.nombre}">
                                <h:outputText value="#{productos.nombre}"/>
                            </p:column>
                            <p:column headerText="Descripcion" filterBy="#{productos.descripcion}" filterMatchMode="contains" sortBy="#{productos.descripcion}">
                                <h:outputText value="#{productos.descripcion}"/>
                            </p:column>
                            <p:column headerText="Precio" filterBy="#{productos.precio}" filterMatchMode="contains" sortBy="#{productos.precio}">
                                <h:outputText value="#{productos.precio}" />
                            </p:column>
                            <p:column headerText="Cantidad" filterBy="#{productos.cantidad}" filterMatchMode="contains" sortBy="#{productos.cantidad}">
                                <h:outputText value="#{productos.cantidad}"/>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
